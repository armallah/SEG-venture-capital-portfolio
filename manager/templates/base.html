{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title%}
    {% endblock %}
    <link rel="icon" type="image/x-icon" href="{% static 'Wayra-Icon-Black.ico' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/172203/font-awesome.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!-- Charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

    <!-- Data Tables -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.3/css/dataTables.jqueryui.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'layoutBase.css' %}">
    <link rel="stylesheet" href="{% static 'dashboardCardStyles.css' %}">
  </head>

  <body>


     <div id="wrapper" class="active">
       <nav class="navbar navbar-static-top" id="page-content-wrapper">
         <div class="container-fluid">

           <div class="navbar-header">
             <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" id="menu-toggle">
               <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>
             </button>
             <div class="navbar-toggle collapsed">
               <div class="dropdown">
                 <a type="button" class="dropdown-toggle" id="logout" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                   <i class="fa fa-user" aria-hidden="true"></i>
                   <span class="caret"></span>
                 </a>
                 <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                   <li><a href="#">Profile</a></li>
                   <li><a href="#">Logout</a></li>
                   <li role="separator" class="divider"></li>
                   <li><a>Name Surname</a></li>
                 </ul>
               </div>
             </div>
             <a class="navbar-brand" href="{% url 'dashboard' %}">
               <img src="{% static 'Wayra.svg'%}" height = 30 alt="Wayra" class="d-inline-block align-text-center">
             </a>
           </div>

           <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
             <ul class="nav navbar-nav">
               <button class="navbar-toggle collapse in" data-toggle="collapse" id="menu-toggle-2">
                 <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>
               </button>
             </ul>
             <ul class="nav navbar-nav navbar-right" id = "">
               <li class="dropdown" id="">
                 <a type="button" class="dropdown-toggle" id="logout" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                   <i class="fa fa-user" aria-hidden="true"></i>
                   <span class="caret"></span>
                 </a>
                 <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                   <li><a href="#">Profile</a></li>
                   <li><a href="#">Logout</a></li>
                   <li role="separator" class="divider"></li>
                   <li><a>Name Surname</a></li>
                 </ul>
               </li>
             </ul>
           </div>

         </div>
       </nav>
        <div id="sidebar-wrapper">
           <ul class="sidebar-nav" id="menu">
              <li>
                 <a href="{% url 'dashboard' %}"><span class="fa-stack fa-lg pull-left"><i class="fa fa-dashboard fa-stack-1x"></i></span>Dashboard</a>
              </li>
              <li>
                 <a href="{% url 'portfolio' %}"><span class="fa-stack fa-lg pull-left"><i class="fa fa-briefcase fa-stack-1x"></i></span>Portfolio</a>
              </li>
              <li>
                 <a href="{% url 'entities' %}"><span class="fa-stack fa-lg pull-left"><i class="fa fa-building fa-stack-1x"></i></span>Entities</a>
              </li>
              <li>
                 <a href="{% url 'founders' %}"><span class="fa-stack fa-lg pull-left"><i class="fa fa-users fa-stack-1x"></i></span>Founders</a>
              </li>
              <li>
                 <a href="#"> <span class="fa-stack fa-lg pull-left"><i class="fa fa-database fa-stack-1x"></i></span>Database</a>
              </li>
              <li>
                 <a href="#"><span class="fa-stack fa-lg pull-left"><i class="fa fa-archive fa-stack-1x"></i></span>Archive</a>
              </li>
           </ul>
        </div>

       <div class="container-fluid" id="page-content-wrapper">
         <div class="col-lg-12">
           {% block contents%}
           {% endblock %}
         </div>
      </div>

     </div>

     {# <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> #}
     <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
     <script src="https:////maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
     <script src="{% static 'main.js' %}"></script>
     <script src="{% static 'barChart.js' %}"></script>
     <script src="{% static 'doughnutChart.js' %}"></script>
     <script src="{% static 'lineGraph.js' %}"></script>
     <script src="{% static 'tables.js' %}"></script>

  </body>

</html>
