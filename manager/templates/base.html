{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title%}
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href = "{% static 'layoutGreen.css' %}" rel = "stylesheet">
    <link href = "{% static 'table-design.css' %}" rel = "stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://kit.fontawesome.com/84031fc9a9.js" crossorigin="anonymous"></script>
    {# <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> #}
  </head>
  <body>

    {# <h1>Hello, world!</h1> #}

    {# <div class="row"> #}
      {# <div class="col-sm-2"> #}

      <div id="wrapper" class="active">
        <div id="sidebar-wrapper">
          <ul id="sidebar_menu" class="sidebar-nav">
               <li class="sidebar-brand"><a id="menu-toggle" href="#">Menu<span id = "main_icon" class="glyphicon glyphicon-align-justify"></span></a></li>
          </ul>
          <ul class="sidebar-nav" id="sidebar">
            <li><a href="#">Requests<span id = "sidebar_icons" class="fa-solid fa-chalkboard-user"></span></a></li>
            <li><a href="#">Bookings<span id = "sidebar_icons" class="fa-solid fa-calendar-days"></span></a></li>
            <li><a href="#">Students<span id = "sidebar_icons" class="fa-solid fa-graduation-cap"></span></a></li>
            <li><a href="#">Payments<span id = "sidebar_icons" class="fa-solid fa-money-bill-transfer"></span></a></li>
            <li><a href="#">Terms<span id = "sidebar_icons" class="fa-solid fa-school"></span></a></li>
            <li><a href="#">Teachers<span id = "sidebar_icons" class="fa-solid fa-user-tie"></span></a></li>
          </ul>
          <ul id="logout_button" class="sidebar-nav">
               <li class="sidebar-brand"><a id="menu-toggle" href="#">Log out<span id = "logout_icon" class="fa-solid fa-right-from-bracket"></span></a></li>
          </ul>
        </div>
          {# <div class="well well-lg">Small Well</div> #}
          <nav class="navbar" id = "navbarHeader">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'adminLanding' %}">
                <img src="{% static 'Wayra.svg' %}" alt="Logo" class="d-inline-block align-text-center" height = 50>
              </a>
            </div>
          </nav>
          <div id = "navbarMenu">
            {# <a href= "{% url 'adminLanding' %}">Home</a> #}
            {% block topNavBar%}
            {% endblock %}
          </div>

          <div class = "container-fluid" id = "cover-image">
            <div class="col-sm-12">
              {# <div id="main-body"> #}
                {% block contents%}
                {% endblock %}
              {# </div> #}
            </div>
          </div>


        </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  </body>
</html>
