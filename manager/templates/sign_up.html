<html>
    <head>
        <title>Sign Up</title>
    </head>
    <body>
        <h1>Sign Up</h1>
        <p>You can create an account here, The username should be your email</p>
        <form action = "{% url 'sign_up' %}" method = "post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type = "submit" value = "Sign up">
        </form>
    </body>
</html>
