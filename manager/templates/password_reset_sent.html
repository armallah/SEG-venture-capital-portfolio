{% extends 'base_content.html' %}
{% load static %}

{% block title %}
<title>Log in</title>
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/loginPage.css' %}">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-6">
      <div class="login-container text-center">
        <img src="{% static 'Wayra-black-on-white.png' %}" alt="Wayra Logo", class="logo">
        <div class="card-body ">
          <p class="forgot-password-text">We've emailed you instructions for setting your password. If you don't recieve an email then make sure you've entered the address correctly and check your spam folder</p>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
