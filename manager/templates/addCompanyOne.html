{% block title %}Add Company{% endblock %}

{% block body %}
<div>
  <h2>Upload Company: </h2>
  
  {% if message %}
    <p>{{ message }}</p>
  {% endif %}

  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input value="Submit Company" type="submit">
  </form>
</div>
{% endblock %}
