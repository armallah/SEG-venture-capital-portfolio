{% load static %}

<table id="display-tables" class="display compact" style="width:100%">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Total Companies Founded</th>
    </tr>
  </thead>
  <tbody>
    {% for founder in data %}
      <tr>
        <td>{{ founder.id }}</td>
        <td><a href="{% url 'entity_view' founder.name %}">{{ founder.name }}</td>
        <td>{{ founder.founding_company.count }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
