{% load static %}
<style>
  .ui-widget-header {
    background: #ededed
  }
</style>
<table id="display-tables" class="display compact" style="width:100%">
  <thead>
    <tr>
      <th>ID</th>
      <th>Holding Right</th>
      {% if admin %}
        <th></th> <!-- Delete -->
      {% endif %}
    </tr>
  </thead>
  <tbody>
    {% for i in data.all %}
      <tr>
        <td style="text-align: center;">{{ i.id }}</td>
        <td>{{ i.name }}</td>
        {% if admin %}
        <td style="text-align: center;">
          <form action="{% url 'deleteCompanyRight' company.id i.id %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="item_id" value="{{ i.id }}" />
            <button type="submit" class="btn btn-default" onclick="return confirm('Are you sure you want to delete this right?');">
                <span class="bi bi-trash"></span>
            </button>
          </form>
        </td>
        {% endif %}
      </tr>
    {% endfor %}
  </tbody>
</table>
