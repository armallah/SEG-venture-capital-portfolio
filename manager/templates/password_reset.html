{% extends 'base_content.html' %}
{% load static %}

{% block title %}
<title>Log in</title>
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/loginPage.css' %}">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-6">
      <div class="login-container text-center">
        <img src="{% static 'Wayra-black-on-white.png' %}" alt="Wayra Logo", class="logo">
        <div class="card-body ">
          <p class="forgot-password-text">Forgotten your password? Enter your email address below.</p>
          <form method="post">
            {% csrf_token %}
            {% include 'partials/bootstrap_forms.html' with form=form %}
            <button type="submit" class="btn btn-primary btn-block mt-4">Send email</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
